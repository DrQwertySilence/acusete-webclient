<html>
<head>
  <title>WebSocket Echo Client</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>

  <div id="mainmenu" class="pure-form">
  
  <div class="pure-g">

      <div class="pure-u-1" style="background-color:#303030;color:white;">
	  
	    <!-- -->
		<button class="pure-button pure-button-primary" onClick="initWebSocket();">Connect</button>
		<button class="pure-button" style="background-color:#d01010;color:white;" onClick="stopWebSocket();">Disconnect</button>
		<button id="menubutton" class="pure-button pure-button-primary" onClick="displaymenu(true);">O</button>
		<!-- -->

      </div>

    </div>
    
	<div id="menu" class="pure-g">

      <div class="pure-u-1" style="background-color:#303030;color:white;">
	  
	    <!-- -->
		<button id="addtimerbutton" class="pure-button" style="background-color:#106010;color:white;" onClick="displayaddtimerdialog(true);">Add Timer</button>
        <button id="stoptimerbutton" class="pure-button" style="background-color:#d01010;color:white;" onClick="stop();">Stop</button>
		<button id="addtimerbutton" class="pure-button" style="background-color:#707070;color:white;" onClick="displayseturidialog(true);">Set URI</button>
		<!-- -->

      </div>

    </div>

    <div class="pure-g">
      <div id="connection" class="pure-u-1" style="display:inline-block;height:8px;background-color:red;"></div>
    </div>

    <div class="pure-g">
      <div id="alert" class="pure-u-1" style="display:inline-block;height:8px;background-color:gray;"></div>
    </div>

  </div>
  
  

  <div id="seturidialog" class="dialog pure-form" style="display:none;">

    <fieldset class="pure-group">
      <div class="pure-g">
        <div class="pure-u-2-3">
          <input id="ip" class="pure-input-1" type="text" name="ip" placeholder="IP" value="drqwertysilence.no-ip.biz">
        </div>
        <div class="pure-u-1-3">
          <input id="port" class="pure-input-1" type="number" name="port" placeholder="Port" value="1234">
        </div>
      </div>

	  <div class="pure-g">
	    <div class="pure-u-1-2">
	      <button class="pure-button pure-input-1 pure-button-primary"  onClick="setWsUri();">Set Websocket URI</button>
        </div>
        <div class="pure-u-1-2">
		  <button class="pure-button pure-input-1" onClick="displayseturidialog(false);">Cancel</button>
        </div>
      </div>
    </fieldset>
  </div>

  <div id="addtimerdialog" class="dialog pure-form" style="display:none;">
  
    <fieldset class="pure-group">
	  <div class="pure-g">
	    <div class="pure-u-1-3">
		  <input id="timerH" class="pure-input-1" type="number" name="timerH" placeholder="Hours" value="">
		</div>
        <div class="pure-u-1-3">
          <input id="timerM" class="pure-input-1" type="number" name="timerM" placeholder="Minutes" value="">
        </div>
        <div class="pure-u-1-3">
          <input id="timerS" class="pure-input-1" type="number" name="timerS" placeholder="Seconds" value="">
        </div>
      </div>
		  
      <div class="pure-g">
	    <div class="pure-u-1-2">
          <button class="pure-button pure-input-1 pure-button-primary" onClick="setTimer();">Set timer</button>
        </div>
        <div class="pure-u-1-2">
          <button class="pure-button pure-input-1" onClick="displayaddtimerdialog(false);">Cancel</button>
        </div>
      </div>
    </fieldset>

     
  </div>
  
  <div id="menu" class="dialog pure-form" style="display:none;">
	  <button class="pure-button pure-input-1 pure-button-primary" onClick="setTimer();">Set Timer</button>
	  <button class="pure-button pure-input-1 pure-button-primary" onClick="setTimer();">Set Websocket URI</button>
  </div>
  
  <div class="pure-form">
  
    <div class="pure-g">

      <div class="pure-u-1">
        <p id="sensorData" style="background-color:#303030;color:white;text-align:center;">
        </p>
        <p id="timers" style="background-color:#707070;color:white;text-align:center;">
        </p>
      </div>

    </div>
  
  </div>
  
  <script type="text/javascript" src="js/websocket.js"></script>
  
</body>
</html>
