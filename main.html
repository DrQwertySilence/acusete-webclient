  <div class="container">
    <!-- MENU -->
    <div id="mainmenu" class="row">
      <button class="btn btn-primary col-xs-8 col-md-6" onClick="initWebSocket();">Connect</button>
      <button class="btn btn-danger col-xs-4 col-md-2" onClick="stopWebSocket();">Disconnect</button>

      <div id="menu">
        <button id="addtimerbutton" class="btn btn-default col-xs-3 col-md-1" onClick="displayseturidialog(true);">Set URI</button>
        <button id="addtimerbutton" class="btn btn-default col-xs-3 col-md-1" onClick="displayaddtimerdialog(true);">Add Timer</button>
        <button id="stoptimerbutton" class="btn btn-default col-xs-3 col-md-1" onClick="stop();">Stop</button>
        <button id="addtimerbutton" class="btn btn-default col-xs-3 col-md-1" onClick="toggleConsultDataDialog();">Data Log</button>
      </div>

      <div id="connection" class="connectioninfobar col-xs-12 col-md-12"></div>
      <div id="alert" class=" alertinfobar col-xs-12 col-md-12"></div>
    </div>
    <!-- /MENU -->
    <!-- SENSOR DATA -->
    <div class="row">
      <span id="sensorData" class="label label-default col-xs-12 col-md-12">400 32</span>
    </div>
    <!-- /SENSORDATA -->
    <!-- TIMERS -->
    <div class="row">
      <span id="timers" class="label label-default col-xs-12 col-md-12">TIMERS</span>
    </div>
    <!-- /TIMERS -->
    <!-- SET URI DIALOG -->
    <div id="seturidialog" class="row">
      <input id="ip" class="form-control col-xs-12 col-md-8" type="text" name="ip" placeholder="IP" value="drqwertysilence.no-ip.biz">
      <input id="port" class="form-control col-xs-12 col-md-4" type="number" name="port" placeholder="Port" value="1234">
      <button class="btn btn-primary col-xs-6 col-md-6" onClick="setWsUri();">Set Websocket URI</button>
      <button class="btn btn-default col-xs-6 col-md-6" onClick="displayseturidialog(false);">Cancel</button>
    </div>
    <!-- /SET URI DIALOG -->
    <!-- TIMER DIALOG -->
    <div id="addtimerdialog" class="row">
      <input id="timerH" class="form-control col-xs-12 col-md-4" type="number" name="timerH" placeholder="Hours" value="">
      <input id="timerM" class="form-control col-xs-12 col-md-4" type="number" name="timerM" placeholder="Minutes" value="">
      <input id="timerS" class="form-control col-xs-12 col-md-4" type="number" name="timerS" placeholder="Seconds" value="">
      <button class="btn btn-primary col-xs-6 col-md-6" onClick="setTimer();">Set timer</button>
      <button class="btn btn-default col-xs-6 col-md-6" onClick="displayaddtimerdialog(false);">Cancel</button>
    </div>
    <!-- /TIMER DIALOG -->

    <!-- GRAPH THINGS -->
    <div id="consultdatadialog">
      <div class="row">
        <!-- -->
        <input id="initialDate" class="form-control col-xs-12 col-md-4" type="date" />
        <input id="endDate" class="form-control col-xs-12 col-md-4" type="date" />
        <!--  -->
        <button class="btn btn-default col-xs-6 col-md-6" onClick="toggleGraph()">Show graph</button>
        <!--  -->
        <button class="btn btn-default col-xs-6 col-md-6" onClick="TESTsetGraphData()">Update graph data</button>
        <!--  -->
      </div>
      <div class="row">
        <div id="graph" class="col-md-12" style="display:none;width:384px;height:256px;"></div>
      </div>
    </div>
    <!-- /GRAPH THINGS -->
  </div><!-- Container End -->

  <script type="text/javascript" src="js/websocket.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/graph.js"></script>
