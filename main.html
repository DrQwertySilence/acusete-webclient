  <div class="container">
    <!-- MENU -->
    <div id="mainmenu" class="row">
      <div class="btn-group col-xs-12 col-md-8" role="group" aria-label="...">
        <button type="button" class="btn btn-primary col-xs-8 col-md-8" onClick="initWebSocket();">Connect</button>
        <button type="button" class="btn btn-danger col-xs-4 col-md-4" onClick="stopWebSocket();">Disconnect</button>
      </div>
      <div class="btn-group col-xs-12 col-md-4" role="group" aria-label="...">
        <button type="button" id="addtimerbutton" class="btn btn-default col-xs-3 col-md-3" onClick="toggleSetURIDialog();">URI</button>
        <button type="button" id="addtimerbutton" class="btn btn-default col-xs-3 col-md-3" onClick="toggleAddTimerDialog();">Timer</button>
        <button type="button" id="stoptimerbutton" class="btn btn-default col-xs-3 col-md-3" onClick="stop();">Stop</button>
        <button type="button" id="addtimerbutton" class="btn btn-default col-xs-3 col-md-3" onClick="toggleConsultDataDialog();">Data Log</button>
      </div>
      <div id="connection" class="infobar col-xs-12 col-md-12"></div>
      <div id="alert" class="infobar col-xs-12 col-md-12"></div>
    </div>
    <!-- /MENU -->
    
    <!-- SET URI DIALOG -->
    <div id="seturidialog" class="row">
      <div class="col-xs-12 col-md-12">
        <div class="form-group col-xs-12 col-md-6">
          <label for="ip">IP:</label>
          <input id="ip" class="form-control col-xs-12 col-md-4" type="text" name="ip" placeholder="IP" value="drqwertysilence.no-ip.biz">
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <label for="port">Port:</label>
          <input id="port" class="form-control col-xs-12 col-md-4" type="number" name="port" placeholder="Port" value="1234">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <button type="button" class="btn btn-primary col-xs-12 col-md-6" onClick="setWsUri();">Set Websocket URI</button>
          <button type="button" class="btn btn-default col-xs-12 col-md-6" onClick="displayseturidialog(false);">Cancel</button>
        </div>
      </div>
    </div>
    <!-- /SET URI DIALOG -->
    <!-- TIMER DIALOG -->
    <div id="addtimerdialog" class="row">
      <div class="col-xs-12 col-md-12">
        <div class="form-group col-xs-12 col-md-4">
          <label for="ip">Hours:</label>
          <input id="timerH" class="form-control col-xs-12 col-md-4" type="number" name="timerH" placeholder="Hours" value="">
        </div>
        <div class="form-group col-xs-12 col-md-4">
          <label for="port">Minutes:</label>
          <input id="timerM" class="form-control col-xs-12 col-md-4" type="number" name="timerM" placeholder="Minutes" value="">
        </div>
        <div class="form-group col-xs-12 col-md-4">
          <label for="port">Seconds:</label>
          <input id="timerS" class="form-control col-xs-12 col-md-4" type="number" name="timerS" placeholder="Seconds" value="">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <button class="btn btn-primary col-xs-6 col-md-6" onClick="setTimer();">Set timer</button>
          <button class="btn btn-default col-xs-6 col-md-6" onClick="displayaddtimerdialog(false);">Cancel</button>
        </div>
      </div>
    </div>
    <!-- /TIMER DIALOG -->

    <!-- GRAPH THINGS -->
    <div id="consultdatadialog" class="row">
      <div class="col-xs-12 col-md-12">
        <div class="form-group col-xs-12 col-md-6">
          <label for="ip">Initial date:</label>
          <div class='input-group date' id='datetimepicker6'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <label for="port">Final date:</label>
          <div class='input-group date' id='datetimepicker7'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <button class="btn btn-default col-xs-12 col-md-6" onClick="toggleGraph()">Show graph</button>
          <button class="btn btn-default col-xs-12 col-md-6" onClick="TESTsetGraphData()">Update graph data</button>
        </div>
      </div>
      <div class="row">
        <div id="graph" class="col-md-12" style="display:none;width:384px;height:256px;"></div>
      </div>
    </div>

    <div class="row">
      <span id="sensorData" class="label label-default col-xs-12 col-md-12">N/A</span>
    </div>
    <!-- /SENSORDATA -->

    <div class="row">
      <span id="timers" class="label label-default col-xs-12 col-md-12">TIMERS</span>
    </div>
    <!-- /TIMERS -->
